<form class="form-horizontal">
    <fieldset>
        <legend>
            Приглашение водителя: 
            <span data-bind="text: driver.fio"></span>
        </legend>
        <div class="form-group" data-bind="validationElement: content">
            <label for="content" class="col-sm-2 col-md-2 col-lg-3 control-label">Текст сообщения</label>
            <div class="col-sm-7 col-md-6 col-lg-5">
                <textarea class="form-control" rows="3" id="content" data-bind="textInput: content"></textarea>
            </div>
            <span class="col-sm-3 col-md-4 col-lg-4 help-block" data-bind="validationMessage: content"></span>
        </div>
        <div class="pull-right">      
            <div class="pull-right">
                <button data-bind="click: cancel" type="button" class="btn btn-default">Отменить</button>
                <button data-bind="click: invite, enable: isValid" type="button" class="btn btn-primary">Пригласить</button>
            </div>
        </div>
    </fieldset>
</form>
