<form class="form-horizontal">
    <fieldset>
        <legend>
            Восстановление аккаунта
        </legend>
        <div class="form-group" data-bind="validationElement: email">
            <label for="email" class="col-sm-2 col-md-2 col-lg-3 control-label">Почта</label>
            <div class="col-sm-7 col-md-6 col-lg-4">
                <input class="form-control" id="email" name="email" type="text" data-bind="textInput: email">
            </div>
            <span class="col-sm-3 col-md-4 col-lg-5 help-block" data-bind="validationMessage: email"></span>
        </div>
        <div class="pull-right">      
            <button data-bind="click: recovery, enable: isValid" type="button" class="btn btn-primary">Восстановить</button>
        </div>
    </fieldset>
</form>

<a class="btn btn-link" href="#login">Вход</a>
<a class="btn btn-link" href="#registration">Регистрация</a>
<a class="btn btn-link" href="#activation">Активация</a>
